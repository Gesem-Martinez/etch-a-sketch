<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Slab:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </header>

    <div class="container">
        <div id="canvas" class="canvas"></div>

        <div class="features">
            <input type="color" id="colorPicker" class="color-picker">
            <button class="button">Rainbow Mode</button>
            <button class="button">Eraser</button>
            <button class="button">Clear Canvas</button>

            <div class="size-slider">
                <p id="sizeDisplay" class="size-display">16x16</p>
                <input type="range" min="1" max="100" class="size-range" id="sizeRange">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
